<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,400;0,500;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,800;1,900&family=Poppins:ital,wght@0,200;0,300;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- Buttons for Selection -->
    <div class="game-container">
      <h1>Rock Paper Scissors!</h1>
      <h3>First to 5 Wins!</h3>
      <button id="reset">Reset</button>
      <section class="players">
        <div class="player-container">
          <h2 class="player-heading">Human</h2>
          <div class="button-selection-human">
            <button class="button-selector">Rock</button>
            <button class="button-selector">Paper</button>
            <button class="button-selector">Scissors</button>
          </div>
          <div class="score">
            <h3>Score:</h3>
            <h2 id="human-score">0</h2>
          </div>
        </div>
        <div class="player-container">
          <h2 class="player-heading">Computer</h2>
          <div class="button-selection-computer">
            <button class="computer-choice">Rock</button>
            <button class="computer-choice">Paper</button>
            <button class="computer-choice">Scissors</button>
          </div>
          <div class="score">
            <h3>Score:</h3>
            <h2 id="computer-score">0</h2>
          </div>
        </div>
      </section>
      <h1 id="winning-message"></h1>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
