<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./app.js"></script>
  </head>
  <body>
    <!-- Buttons for Selection -->
    <div>
      <h1>Rock Paper Scissors!</h1>
      <h3>First to 5 Wins!</h3>
      <section>
        <div>
          <h2>Human</h2>
          <div>
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
          </div>
          <h2 class="human-score">0</h2>
        </div>
        <div>
          <h3>Computer</h3>
          <div>
            <div>
              <button>Rock</button>
              <button>Paper</button>
              <button>Scissors</button>
            </div>
            <h2 class="computer-score">0</h2>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
